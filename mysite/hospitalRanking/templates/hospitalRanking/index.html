{% extends 'base.html' %}
{% block title %}Hospital Ranking Page{% endblock %}

{% block body %}
<div class="container">
    <div class="well text-center">
        <p>
            Please fill out the form with your rankings so that we can customize our results to your needs.
        </p>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading text-center">
            <h3 class="panel-title">Hospital Ranking Form</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="priorityExample1">Priority Example</label>
                    <select id="priorityExample1" class="form-control">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="priorityExample2">Priority Example</label>
                    <select id="priorityExample2" class="form-control">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="priorityExample3">Priority Example</label>
                    <select id="priorityExample3" class="form-control">
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
